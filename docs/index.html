<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
/* https://qiita.com/saekis/items/c2b41cd8940923863791 */
function escape_html (string) {
  if(typeof string !== 'string') {
    return string;
  }
  return string.replace(/[&'`"<>]/g, function(match) {
    return {
      '&': '&amp;',
      "'": '&#x27;',
      '`': '&#x60;',
      '"': '&quot;',
      '<': '&lt;',
      '>': '&gt;',
    }[match]
  });
}
  
$(function(){
  $("#submit").click(function(){
    $("#black_text").html(escape_html($("#input_text").val()).replace(/\r?\n/g, "<br>"));
    $("html,body").animate({scrollTop:$("#black_text").offset().top});
  });
});
</script>
<style>

body {
  background-color: #000;
  margin: 30px;
}

h1 {
  color: #fff;
}

#input_text {
  background-color: #000;
  color: #fff;
  width: 100%;
}

#submit {
  background-color: #000;
  color: #fff;
}

#black_text {
  color: #fff;
  font-size: 200%;
  font-weight: bold;
  transform: rotateY(180deg);
}

</style>
</head>
<body>
  <h1>Prompter Show</h1>
  <div>
    <textarea id="input_text" cols="30" rows="10"></textarea>
  </div>
  <div><button id="submit">Apply</button></div>
  <div id="black_text"></div>
</body>
</html>
